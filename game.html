<body>
    <h1>GAME : Rock-Paper-Scissor</h1>
    <div>

        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
        
    </div>
    <div id="result"></div>
    <div id="score">Human: 0, Computer: 0</div>

   


    <script>
        function getComputerChoice() {
            let x = Math.random();
            if (x >= 0 && x < 0.3) {
                return 'scissor';
            }

            else if (x >= 0.3 && x < 0.6) {
                return 'rock';
            }

            else
                return 'paper';
        }

        // const btn = document.querySelectorAll('button');

        let user_score = 0;
        let computer_score = 0;
        // // let draw = 0;
        // let round = 0;

    
function reset(){
    user_score=0;
    computer_score=0;
    document.getElementById('score').textContent='human: 0, and computer: 0';
}


        function playRound(human,comp) {
            const result=document.getElementById('result');
            const score=document.getElementById('score');

            // let ComputerChoice = getComputerChoice();
            // let HumanChoice = humanChoice();

            // console.log('computer choice : ' + ComputerChoice);
            // console.log("Human choice : " + humanChoice);


                if (human=== comp) {
                   result.textContent=`its a tie. you both selected ${human}`;
                }

                else if ((comp === 'scissor' && human === 'rock') || (comp=== 'rock' && human=== 'paper') || (comp==='paper' && human=== 'scissor') ){
                    console.log('user wins!');
                    user_score++;
                    result.textContent=`you won ${human} beats ${comp}`;

                }

                else {
                   
                    computer_score++;
                     result.textContent=`computer won ${comp} beats ${human}`;
                }
                score.textContent=`human score: ${user_score} and computrer score: ${computer_score}`;

           if(user_score===5){
            result.textContent="congrats you won the game";
            reset();

           }
          else if(computer_score===5){
            result.textContent="you lostttt cheeee";
            reset();
          }
        }
        document.getElementById('rock').addEventListener('click', function(){
            playRound('rock', getComputerChoice());
        });
             document.getElementById('paper').addEventListener('click', function(){
            playRound('paper', getComputerChoice());
        });
             document.getElementById('scissor').addEventListener('click', function(){
            playRound('scissor', getComputerChoice());
        });
        
    </script>
</body>
