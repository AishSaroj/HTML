<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(176, 231, 186);
            margin: 0;
        }

        p {
            background-color: rgb(77, 114, 87);
            border: 2px solid rgb(3, 49, 16);
            width: 300px;
            margin: auto;
            text-align: center;
            margin-top: 20px;
            color: white;

        }

        h1{
            text-align: center;
            background-color:  rgb(34, 57, 45);
            color: white;
        }

        #fifth{
           display: none;
        }
    </style>
</head>

<body>
    <h1>GAME : Rock-Paper-Scissor</h1>
    <p id="first"></p>
    <p id="fifth"></p>
    <p id="second"></p>
    <p id="third"></p>
    <p id="forth"></p>



    <script>
        function getComputerChoice() {
            let x = Math.random();
            if (x >= 0 && x < 0.3) {
                return 'scissor';
            }

            else if (x >= 0.3 && x < 0.6) {
                return 'rock';
            }

            else
                return 'paper';
        }


        function getHumanChoice() {
            let user = prompt("enter your choice (rock , paper , scissor): ");
            return user;
        }

        let user_score = 0;
        let computer_score = 0;
        let draw = 0;

        function playRound() {

            for (let i = 1; i <= 5; i++) {


                let ComputerChoice = getComputerChoice();
                let HumanChoice = getHumanChoice();
        

                if (ComputerChoice == HumanChoice) {
                    draw++;
                    console.log('Draw');
                    document.getElementById('fifth').style.display = 'block' ;
                    document.getElementById('fifth').innerHTML = " Draw - " + draw ;
                }

                else if (ComputerChoice == 'scissor' && HumanChoice == 'rock') {
                    console.log('user wins!');
                    user_score++;
                    console.log("User Score : " + user_score);

                }

                else if (ComputerChoice == 'rock' && HumanChoice == 'paper') {
                    console.log('user wins!');
                    user_score++;
                    console.log("User Score : " + user_score);

                }

                else if (ComputerChoice == 'paper' && HumanChoice == 'scissor') {
                    console.log('user wins!');
                    user_score++;
                    console.log("User Score : " + user_score);
                }

                else {
                    console.log('computer wins!');
                    computer_score++;
                    console.log("Computer Score : " + computer_score);
                }

                document.getElementById('first').innerHTML = " Computer Score - " + computer_score;
                document.getElementById('second').innerHTML = " User Score - " + user_score;
                document.getElementById('third').innerHTML = "-----Final Round-------";

            }


            if (computer_score > user_score) {
                return document.getElementById('forth').innerHTML = "Computer Wins!! Computer Score - " + computer_score;
            }

            else if (computer_score < user_score) {
                return document.getElementById('forth').innerHTML = "User Wins!! User Score - " + user_score;
            }

            else {
                return document.getElementById('forth').innerHTML = "Draw";
            }
        }


        playRound();
    </script>
</body>

</html>
