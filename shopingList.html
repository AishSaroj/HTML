<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(207, 177, 197);
        }
        .whole{
            background-color: rgb(218, 152, 196);
            border: 2px solid purple;
            display: flex;
            flex-direction: column;
            width : 600px;
            gap: 20px;
            margin: auto;
            border-radius: 20px;
    
        }

        #item{
            width : 300px;
            margin: 5px  auto ;
            padding: 30 20px;
            background-color: rgb(252, 189, 231);
        }

        #add{
            width : 100px;
            padding: 4 20px;
            margin: auto;
            background-color: rgb(66, 10, 66);
            color: white;;
        }

        h2{
            width : 200px;
            margin: auto;
            color: rgb(89, 26, 89);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(218, 152, 196);
        }
        .list{
            background-color: rgb(218, 152, 196);
        }
    </style>
</head>

<body>
    <div class="whole">

        <h2>Shopping List</h2>
        <input type="text" id="item" placeholder="Add an item">
        <button id="add">ADD</button>
        <ul class="list"></ul>
    </div>

    <script>
        const btn = document.querySelector('#add');
        const parent = document.querySelector('.list');
        const input = document.querySelector('#item');


        const delteBtn = document.createElement('button');
        delteBtn.textContent = 'Delete';

        btn.addEventListener('click', () => {
            const text = input.value;
            input.value = '';
            const container = document.createElement('div');

            const ele = document.createElement('li');
            ele.textContent = text;
            ele.style.backgroundColor = "rgb(103, 43, 80)";


            const delteBtn = document.createElement('button');
            delteBtn.textContent = 'Delete';
            delteBtn.style.backgroundColor = 'rgb(66, 10, 66)';
            delteBtn.style.color = 'white';


            delteBtn.addEventListener('click', ()=>{
                container.remove();
            })

            container.appendChild(ele);
            container.appendChild(delteBtn);
            parent.appendChild(container);

            container.style.cssText = 'display: flex ; border: 2px solid black; background-color:rgb(103, 43, 80); border-radius:10px; margin: 10px; justify-content : space-between; padding : 10px;';
            ele.style.cssText = 'color:white; margin : 0 20px; background-color:rgb(103, 43, 80)';
        });
    </script>
</body>

</html>
